        <h2 id="super-调用"><a href="#super-调用" class="headerlink" title="super 调用"></a>super 调用</h2><h1 id="使用super调用父类的方法"><a href="#使用super调用父类的方法" class="headerlink" title="使用super调用父类的方法"></a>使用super调用父类的方法</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Foo</span> </span>&#123;</span><br><span class="line">    f () &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"Foo类的f方法"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    g () &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"Foo类的g方法"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Bar</span> <span class="keyword">extends</span> <span class="title">Foo</span></span>&#123;</span><br><span class="line">    <span class="comment">//继承的子类拥有和父类同名的方法会覆盖父类的方法</span></span><br><span class="line">    <span class="comment">//那么如何在子类方法中调用父类被覆盖的方法</span></span><br><span class="line">    f () &#123;</span><br><span class="line">        <span class="comment">//this.f();   //子类的f方法</span></span><br><span class="line">        <span class="keyword">super</span>.f();    <span class="comment">//父类的f方法</span></span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"Bar类的f方法"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    h () &#123;</span><br><span class="line">        <span class="keyword">this</span>.g();       <span class="comment">//子类通过继承  拥有父类的方法</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> bar = <span class="keyword">new</span> Bar;</span><br><span class="line">bar.f();  <span class="comment">//Foo类的f方法</span></span><br><span class="line">bar.h();  <span class="comment">//Foo类的g方法</span></span><br></pre></td></tr></table></figure>
<h1 id="eg"><a href="#eg" class="headerlink" title="eg"></a>eg</h1><pre><code>使用 super 调用对象的方法

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> parent = &#123;</span><br><span class="line">    name : <span class="string">"parent"</span>,</span><br><span class="line">    f () &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"父对象的f方法"</span>;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> child = &#123;</span><br><span class="line">    name : <span class="string">"child"</span>,</span><br><span class="line">    f()&#123;</span><br><span class="line">        <span class="keyword">super</span>.f ();</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">"子对象的f方法"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 将 parent 对象 设为child 的原型对象 达到继承的目的</span></span><br><span class="line"><span class="built_in">Object</span>.setPrototypeOf (child.parent);</span><br><span class="line"><span class="built_in">console</span>.log(child);</span><br><span class="line">child.f();</span><br></pre></td></tr></table></figure>
</code></pre>
